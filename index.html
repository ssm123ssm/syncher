<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncher</title>
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/animate.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <div class="m-3 display-4 text-center title">syncher</div>

    <div ng-app="myApp" ng-controller="ctrl" ng-init="getDocs()" ng-cloak>

        <div ng-repeat="doc in docs">
            <span class="h3">{{doc.val}}</span> <span ng-click="remove(doc._id)">X</span> - {{doc.time}}
        </div>

        <div class="m-3 text-center" ng-show="synching">loading...</div>
    </div>





    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/tether.min.js"></script>
    <script src="./scripts/angular.js"></script>
    <script src="./scripts/bootstrap.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
