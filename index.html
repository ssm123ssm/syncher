<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncher</title>
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/animate.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <div class="m-3 display-4 text-center title">syncher</div>

    <div ng-app="myApp" ng-controller="ctrl" ng-init="getDocs()" ng-cloak class="container-fluid">

        <div class="docs">
            <div ng-show="docs.length == 0" class="text-center">Empty</div>
            <div ng-repeat="doc in docs" class="m-2">
                <span class="h3">{{doc.val}}</span> <span class="remove" ng-click="remove(doc._id)">X</span> <br> <span class="small">{{doc.time | date:"dd/MM/yyyy 'at' h:mma"}}</span> by
                <span class="small">{{doc.host}}</span>
            </div>

            <div class="uploads">
                <div ng-repeat="item in uploads" class="upload-item">
                    <div class="upload-frame"></div>
                    <div class="small"><a href="/uploads/{{item}}">{{item}}</a><span class="remove" ng-click="removeUpload(item)">X</span> </div>

                </div>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter text..." id="pushData">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="sendMsg" ng-click="push()">Go!</button>
                </span>
            </div>
        </div>


        <div class="m-3 text-center" ng-show="synching">loading...</div>

        <!-- /input-group -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="img" class="form-control-file" id="imgupload" />
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </form>

    </div>





    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/tether.min.js"></script>
    <script src="./scripts/angular.js"></script>
    <script src="./scripts/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
